<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docylit AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'google-blue': '#1a73e8',
              'google-blue-hover': '#1765cc',
              'google-gray-bg': '#F9FBFD',
              'toolbar-bg': '#EDF2FA',
              'toolbar-hover': '#E1E5EA',
              'icon-gray': '#444746',
            },
            fontFamily: {
              sans: ['Roboto', 'Arial', 'sans-serif'],
            },
            boxShadow: {
              'doc': '0 1px 3px 0 rgba(60,64,67,.3), 0 4px 8px 3px rgba(60,64,67,.15)',
            },
            maxWidth: {
              'a4': '816px', // Standard A4 width at 96 DPI
            },
            height: {
              'a4': '1056px', // Standard A4 height at 96 DPI
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* App handles scrolling */
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #dadce0; 
        border: 3px solid transparent;
        background-clip: content-box;
        border-radius: 8px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #bdc1c6; 
        border: 3px solid transparent;
        background-clip: content-box;
      }
      
      .editor-content:focus {
        outline: none;
      }
      
      /* Print styles */
      @media print {
        body {
          background: white;
          overflow: visible;
        }
        #app-header, #app-toolbar, #ai-sidebar {
          display: none !important;
        }
        #editor-container {
          padding: 0;
          margin: 0;
          overflow: visible;
          height: auto;
        }
        #doc-page {
          box-shadow: none;
          margin: 0;
          width: 100%;
          min-height: auto;
          border: none;
        }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
<body class="bg-google-gray-bg h-screen text-gray-800 antialiased selection:bg-blue-200 selection:text-black">
    <div id="root"></div>
</body>
</html>
